<!DOCTYPE html>
<div class="container">
  <card-search (search)="onSearchResult($event)" />
  <card-button
    (showAll)="showAllPanels()"
    (showInternet)="showInternetPanels()"
    (toggle)="showingInternetPanels = $event"
  ></card-button>

  <card-component
    (panelsLoaded)="painelLoader($event)"
    [filteredPaineis]="filteredPaineis"
    [showinginternetpanels]="showingInternetPanels"
  ></card-component>
</div>
